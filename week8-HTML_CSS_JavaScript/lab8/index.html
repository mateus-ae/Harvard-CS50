<!DOCTYPE html>

<html lang="en">
    <head>
        <link href="https://fonts.googleapis.com/css2?family=Montserrat:wght@500&display=swap" rel="stylesheet">
        <link href="styles.css" rel="stylesheet">
        <title>Trivia!</title>

        <script>

            function triviaEvent(event)
            {
                var triggerObject = event.target.id;
                
                if (document.getElementById(triggerObject).innerHTML == 'Blue Whale')
                {
                    document.getElementById(triggerObject).style.backgroundColor = 'green';
                    document.getElementById(triggerObject).style.borderColor = 'green';
                    document.getElementById(triggerObject).style.color = 'white';
                    document.getElementById('trivia').innerHTML = "Correct!";
                }
                else
                {
                    document.getElementById(triggerObject).style.backgroundColor = 'red';
                    document.getElementById(triggerObject).style.borderColor = 'red';
                    document.getElementById(triggerObject).style.color = 'white';
                    document.getElementById('trivia').innerHTML = "Incorrect!";
                }
            }
                
            function freeAnswerEvent(event)
            {
                var input = document.querySelector('#answer');
                if (input.value.toLowerCase() == "rome")
                {
                    document.getElementById('answer').style.backgroundColor = 'green';
                    document.getElementById('answer').style.borderColor = 'green';
                    document.getElementById('answer').style.color = 'white';
                    document.getElementById('free').innerHTML = "Correct!";
                }
                else
                {
                    document.getElementById('answer').style.backgroundColor = 'red';
                    document.getElementById('answer').style.borderColor = 'red';
                    document.getElementById('answer').style.color = 'white';
                    document.getElementById('free').innerHTML = "Incorrect!";
                }
            }

        </script>

    </head>
    <body>

        <div class="jumbotron">
            <h1>Trivia!</h1>
        </div>

        <div class="container">

            <div class="section">
                <h2>Part 1: Multiple Choice </h2>
                <hr>
                
                <h3>What is the biggest mammal on earth?</h3>

                <button id="first" class="button-multiple" onclick=triviaEvent(event);>Eastern Lowland Gorilla</button>
                <button id="second" class="button-multiple" onclick=triviaEvent(event);>African Elephant</button>
                <button id="third" class="button-multiple" onclick=triviaEvent(event);>Hippopotamus</button>
                <button id="fourth" class="button-multiple" onclick=triviaEvent(event);>Blue Whale</button>
                <button id="fifth" class="button-multiple" onclick=triviaEvent(event);>Giraffe</button>
                <h4 id="trivia"></h4>

            </div>

            <div class="section">
                <h2>Part 2: Free Response</h2>
                <hr>
                <h3>What is the Capital of Italy?</h3>

                <input type="text" id="answer">
                <input type="submit" value="Submit" onclick=freeAnswerEvent(event)>
                <h4 id="free"></h4>

            </div>

        </div>
    </body>
</html>
